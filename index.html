<!doctype>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #circlegreen {
      background: #0f0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 20px;

    }

    #circlered {
      background: #f00;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 20px;
    }
  </style>




</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="comment">Paste ethereum/bitcoin addresses here, one address per line</label>
          <textarea class="form-control" name="pasted_data" rows="5" value="This is some\ntext with a newline character" id="comment"></textarea>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="address_monitor" class="table-responsive"></div>
      </div>

    </div>


  </div>




</body>
<script>
  $('textarea[name=pasted_data]').val("0x883ac66a03c5b4994215BEfd28d990cf16BeB4C5\n0xa38fb4fFfE602F95b3703B69D1246C7ef279dD7D");

  window.setInterval(function() {
    generateTable();
  }, 5000);

  function generateTable() {
    var data = $('textarea[name=pasted_data]').val();
    //  console.log(data);
    var rows = data.split("\n");
    var rowsloop = '';
    var server = 'http://localhost:9001';
    for (var y in rows) {
      var addr = rows[y].split("\t");
      for (var x in addr) {
        //    console.log(addr[x]);

        getcurrentblock(addr[x], server, "eth_blockNumber", "", "the_currentblock");

        getbalance(addr[x], server, "eth_getBalance", "latest", "balance_fields");
        getbalance(addr[x], server, "eth_getBalance", "pending", "balance_fields");
        rowsloop += '<tr class="tr-class-1"><td class="td-class-1">' + addr[x] + '</td><td class="balance_latest_' + addr[x] + '"></td><td class="balance_pending_' + addr[x] + '"></td><td class="confs_' + addr[x] + '"></td></tr>'
      }

    }

    $('#address_monitor').empty();
    $('#address_monitor').append('<table data-toggle="table" class="table"><thead><tr><th>Address</th><th>Balance</th><th>Pending</th><th>Confirmations</th></tr></thead><tbody>' + rowsloop + '</tbody></table>');
  }

  function genprettyconf(conf, total) {
    var confballs = '';
    for (i = 1; i <= conf; i++) {
      confballs += '<div id="circlegreen"></div>';
    }
    for (k = 1; k <= total - conf; k++) {
      confballs += '<div id="circlered"></div>';
    }
    return confballs;
  }



  var get_height = {
    method: "eth_blockNumber",
    params: [],
    id: 1,
    jsonrpc: "2.0"
  };



  function getbalance(address, server, method, thetype1, extra) {
    var apicall_data = {
      "jsonrpc": "2.0",
      "method": method,
      "params": [address, thetype1],
      "id": 1
    };
    apicall(server, apicall_data, address, method, thetype1, extra)
  }


  function get_transaction_block(server, address, block) {
    var apicall_data = {
      "jsonrpc": "2.0",
      "method": "eth_getBlockByNumber",
      "params": [block, true],
      "id": 1
    };
    var method = "eth_getBlockByNumber";
    var thetype1 = '';
    var extra = 'get_confirmations';
    apicall(server, apicall_data, address, method, thetype1, extra)
  }


  function getcurrentblock(address, server, method, thetype1, extra) {
    var apicall_data = {
      "jsonrpc": "2.0",
      "method": method,
      "params": [],
      "id": 1
    };
    apicall(server, apicall_data, address, method, thetype1, extra)
  }




  function apicall(server, data, address, method, thetype1, extra) {
    $.ajax({
      type: 'POST',
      url: server,
      data: JSON.stringify(data),
      dataType: 'json',
      cache: false,
      contentType: 'application/json',
      timeout: 15000,
      success: function(result) {
        //      console.log(result['result']);
        if (extra == 'balance_fields') {
          var weibalance = result['result'];
          var ethbalance = parseInt(weibalance, 16) / Math.pow(10, 18);
          $('.balance_' + thetype1 + '_' + address).empty().append(ethbalance);
        } else if (extra == 'the_currentblock') {
          var curblock = result['result'];
          var curblockint = parseInt(curblock, 16)
          console.log(curblockint);
          get_transaction_block(server, address, curblock);
          for (m = 0; m <= 2; m++) {
            var previousblock = curblockint - m;
            var previousblockhex = '0x' + previousblock.toString(16);
            //    console.log(previousblock, previousblockhex, curblock);
            get_transaction_block(server, address, previousblockhex);
          }

          var transblock = curblockint - 5
          confs = genprettyconf(curblockint - transblock, 10)
          $('.confs_' + address).empty().append(confs);
        } else if (extra = "get_confirmations") {
          var thetrans = result['result']['transactions'];
          //    console.log(thetrans);
          var bloc_array_top = {};
          thetrans.forEach(function(trans) {
            var theblock = parseInt(trans['blockNumber']);
            var rec_addr = trans['to'];
            if (rec_addr) {
              if (address.toUpperCase() == rec_addr.toUpperCase()) {
                //      console.log('transaction registered at block : ' + theblock);
                var transblock = theblock;
              }
            }
          });
          return transblock;

        } else if (extra = "just_the_currentblock") {
          console.log(result['result']);
        }

      },
      error: function(xhr, status, error) {
        console.warn(xhr.responseText)
      }
    });

  }




  function getTransactionsByAccount(myaccount, startBlockNumber, endBlockNumber) {
    if (endBlockNumber == null) {
      endBlockNumber = eth.blockNumber;
      console.log("Using endBlockNumber: " + endBlockNumber);
    }
    if (startBlockNumber == null) {
      startBlockNumber = endBlockNumber - 1000;
      console.log("Using startBlockNumber: " + startBlockNumber);
    }
    console.log("Searching for transactions to/from account \"" + myaccount + "\" within blocks " + startBlockNumber + " and " + endBlockNumber);

    for (var i = startBlockNumber; i <= endBlockNumber; i++) {
      if (i % 1000 == 0) {
        console.log("Searching block " + i);
      }
      var block = eth.getBlock(i, true);
      if (block != null && block.transactions != null) {
        block.transactions.forEach(function(e) {
          if (myaccount == "*" || myaccount == e.from || myaccount == e.to) {
            console.log("  tx hash          : " + e.hash + "\n" +
              "   nonce           : " + e.nonce + "\n" +
              "   blockHash       : " + e.blockHash + "\n" +
              "   blockNumber     : " + e.blockNumber + "\n" +
              "   transactionIndex: " + e.transactionIndex + "\n" +
              "   from            : " + e.from + "\n" +
              "   to              : " + e.to + "\n" +
              "   value           : " + e.value + "\n" +
              "   time            : " + block.timestamp + " " + new Date(block.timestamp * 1000).toGMTString() + "\n" +
              "   gasPrice        : " + e.gasPrice + "\n" +
              "   gas             : " + e.gas + "\n" +
              "   input           : " + e.input);
          }
        })
      }
    }
  }
</script>



</html>
