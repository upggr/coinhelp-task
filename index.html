<!doctype>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="comment">Paste ethereum/bitcoin addresses here</label>
          <textarea class="form-control" name="pasted_data" rows="5" id="comment"></textarea>
          <input type="button" onclick="javascript:generateTable()" value="Click to monitor Addresses" />
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="address_monitor"></div>
      </div>

    </div>


  </div>




</body>
<script>
  function generateTable() {
    var data = $('textarea[name=pasted_data]').val();
    console.log(data);
    var rows = data.split("\n");

    var table = $('<table />');

    for (var y in rows) {
      var cells = rows[y].split("\t");
      var row = $('<tr />');
      for (var x in cells) {
        row.append('<td>' + cells[x] + '</td>');
      }
      table.append(row);
    }

    // Insert into DOM
    $('#address_monitor').html(table);
  }



  var apicall_data = {
    "jsonrpc": "2.0",
    "method": "eth_getBalance",
    "params": ["0x883ac66a03c5b4994215BEfd28d990cf16BeB4C5", "latest"],
    "id": 1
  };

  var get_height = {
    method: "eth_blockNumber",
    params: [],
    id: 1,
    jsonrpc: "2.0"
  };


  $.ajax({
    type: 'POST',
    url: 'http://localhost:8545',
    data: JSON.stringify(get_height),
    dataType: 'json',
    cache: false,
    contentType: 'application/json',
    timeout: 15000,
    success: function(result) {
      console.log(result);
    },
    error: function(xhr, status, error) {
      console.warn(xhr.responseText)
    }
  });
</script>

</html>
