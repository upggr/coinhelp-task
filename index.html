<!doctype>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #circlegreen {
      background: #0f0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 20px;

    }

    #circlered {
      background: #f00;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 20px;
    }
  </style>




</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="comment">Paste ethereum/bitcoin addresses here, one address per line</label>
          <textarea class="form-control" name="pasted_data" rows="5" value="This is some\ntext with a newline character" id="comment"></textarea>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="address_monitor" class="table-responsive"></div>
      </div>

    </div>


  </div>




</body>
<script>
  $('textarea[name=pasted_data]').val("0x883ac66a03c5b4994215BEfd28d990cf16BeB4C5\n0xa38fb4fFfE602F95b3703B69D1246C7ef279dD7D");

  window.setInterval(function() {
    generateTable();
  }, 2000);

  function generateTable() {
    var data = $('textarea[name=pasted_data]').val();
    //  console.log(data);
    var rows = data.split("\n");
    var rowsloop = '';
    var server = 'http://localhost:9001';
    var thetype1 = '';
    for (var y in rows) {
      var addr = rows[y].split("\t");
      for (var x in addr) {
        //    console.log(addr[x]);
        var conf_balls = genprettyconf(3, 10);
        getbalance(addr[x], server, "eth_getBalance", "latest");
        getbalance(addr[x], server, "eth_getBalance", "pending");
        rowsloop += '<tr class="tr-class-1"><td class="td-class-1">' + addr[x] + '</td><td class="balance_latest_' + addr[x] + '"></td><td class="balance_pending_' + addr[x] + '"></td><td>' + conf_balls + '</td></tr>'
      }

    }

    $('#address_monitor').empty();
    $('#address_monitor').append('<table data-toggle="table" class="table"><thead><tr><th>Address</th><th>Balance</th><th>Incoming</th><th>Confirmations</th></tr></thead><tbody>' + rowsloop + '</tbody></table>');
  }

  function genprettyconf(conf, total) {
    var confballs = '';
    for (i = 1; i <= conf; i++) {
      confballs += '<div id="circlegreen"></div>';
    }
    for (k = 1; k <= total - conf; k++) {
      confballs += '<div id="circlered"></div>';
    }
    return confballs;
  }



  var get_height = {
    method: "eth_blockNumber",
    params: [],
    id: 1,
    jsonrpc: "2.0"
  };



  function getbalance(address, server, method, thetype1) {
    var apicall_data = {
      "jsonrpc": "2.0",
      "method": method,
      "params": [address, thetype1],
      "id": 1
    };
    apicall(server, apicall_data, address, method, thetype1)
  }


  function apicall(server, data, address, method, thetype1) {
    $.ajax({
      type: 'POST',
      url: server,
      data: JSON.stringify(data),
      dataType: 'json',
      cache: false,
      contentType: 'application/json',
      timeout: 15000,
      success: function(result) {
        //      console.log(result['result']);
        if (method == 'eth_getBalance') {
          var weibalance = result['result'];
          var ethbalance = parseInt(weibalance, 16) / Math.pow(10, 18);
          $('.balance_' + thetype1 + '_' + address).empty().append(ethbalance);
        }
      },
      error: function(xhr, status, error) {
        console.warn(xhr.responseText)
      }
    });

  }
</script>



</html>
