<script>
  var apicall_data = {
    "jsonrpc": "2.0",
    "method": "eth_getBalance",
    "params": ["0x883ac66a03c5b4994215BEfd28d990cf16BeB4C5", "latest"],
    "id": 1
  };

  var get_height = {
    method: "eth_blockNumber",
    params: [],
    id: 1,
    jsonrpc: "2.0"
  };


  $.ajax({
    type: 'POST',
    url: 'http://localhost:8545',
    data: JSON.stringify(get_height),
    dataType: 'json',
    cache: false,
    contentType: 'application/json',
    timeout: 15000,
    success: function(result) {
      console.log(result);
    },
    error: function(xhr, status, error) {
      console.warn(xhr.responseText)
    }
  });
</script>
